<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CalendarApp</title>
</head>

<body>

  <div id="calendarContainer">
    <h1>January 2022</h1>
    <header id="header">
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
      <div>Sunday</div>
    </header>
    <div id="calendar">

    </div>
  </div>

  <div id="eventContainer">
    <h2>Add event</h2>
    <div id="eventForm">
      <label for="">Title</label>
      <input id="title" required maxlength="50" type="text">
      <label for="">Date</label>
      <p id="date"></p>
      <label for="">Start time</label>
      <input id=start type="text" required placeholder="hh:mm">
      <label for="">End time</label>
      <input id='end' type="text" required placeholder="hh:mm">
      <select id='select' name="type" id="type">
        <option value="Meeting">Meeting</option>
        <option value="Call">Call</option>
        <option value="Out of office">Out of office</option>
      </select>
      <label for="">Description (optional)</label>
      <input id='desc' type="text">

      <div id="buttonContainer">
        <button id="add">Add</button>
        <button id="close">Close</button>
      </div>
    </div>
  </div>

  <div id="eventDetails">
    <h2>Event</h2>
    <p id="titleDt"></p>
    <p id="dateDt"></p>
    <p id="startDt"></p>
    <p id="endDt"></p>
    <p id='typeDt'></p>
    <p id="descDt"></p>

    <div id="buttonContainer">
      <button id="deleteDt">Delete</button>
      <button id="closeDt">Close</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
